{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% load i18n %}



{% block content %}


<div class="main">
    <!-- Create a Form -->
    <form method="POST">
        <!-- Security token by Django -->
        {% csrf_token %}
 
        <!-- form as paragraph -->
        {{form|crispy}}
 
        <input type="submit" value="Update">
    </form>
 
</div>
  
{% endblock content %}
