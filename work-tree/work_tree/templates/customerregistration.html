{% extends 'base.html' %} 
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Customer Registration{% endblock %}



{% block content %}
<div class="container" style=background-color:#FFE4C4; >
    <div class="row">
        <div class="col-md-8 mx-auto">
            <h3>Customer Registration Form</h3><hr>
            <form  action=""  method="POST">
                {% csrf_token %}
                {{ form|crispy}}
                <button type="submit" class="btn btn-success " style="float:right;">Register as a Customer</button>
            </form>
            <p>Already have an account?<a href="{% url 'login' %}" ><button type="submit" class="btn btn-primary "  >Login</button></a></p>
        </div>
    </div>
</div>

{% endblock %}
