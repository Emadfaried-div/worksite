{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form   class='site-form'    method="POST"   action= "{% url 'createcurrentmonth' %} " enctype="multipart/form-data" >
                {% csrf_token %}
                {{form|crispy}}
                <button type="submit" class="btn btn-lg btn-primary" value='create'>Submit </button>
            </form>
        </div>
    </div>
</div><hr><br>
{% endblock content %}
